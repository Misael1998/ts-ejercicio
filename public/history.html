<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../logo.png" />
    <title>Crecimiento Poblacional | Historial</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- include only the Firebase features as you need -->
    <script src="/__/firebase/7.2.3/firebase-app.js"></script>
    <script src="/__/firebase/7.2.3/firebase-firestore.js"></script>
    <script defer src="/__/firebase/init.js"></script>
  </head>
  <body>
    <header>
      <div style="display: inline-block;">
        <a href="index.html"><h1>Crecimiento Poblacional</h1></a>
      </div>
    </header>

    <section class="history-container">
      <h2>Historial</h2>
      <div class="spinner" id="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
      <table id="table" class="table text-center">
        <thead class="primary">
          <tr>
            <th>Fecha</th>
            <th>Población</th>
            <th>Años</th>
            <th>Tasas</th>
            <th>Resultados</th>
          </tr>
        </thead>
        <tbody id="history"></tbody>
      </table>
    </section>
    <script src="./js/firebase.js"></script>
    <script src="./js/history.js"></script>
  </body>
</html>

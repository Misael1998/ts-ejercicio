  <body>
    <header>
      <h1>Crecimiento Poblacional</h1>
    </header>
    <main>
      <section class="charts-container">
        <div class="graph-container">
          <canvas id="dispertion-graph" class="graph"></canvas>
        </div>
        <div class="growth-container">
          <div>
            <p>Total nacimientos: <strong>450</strong></p>
          </div>
          <div>
            <p>Total muertes: <strong>200</strong></p>
          </div>
        </div>
        <div class="graph-container">
          <canvas id="linear-graph" class="graph"></canvas>
        </div>
      </section>
      <section class="form-container">
        <form class="form" id="form">
          <div class="form__main-inputs">
            <div class="form__input">
              <label class="input__label" for="poblacion-inicial"
                >Población inicial</label
              >
              <input type="text" id="poblacion-inicial" />
            </div>
            <div class="form__input">
              <label class="input__label" for="anios">Años</label>
              <input type="text" id="anios" />
            </div>
          </div>
          <div class="form__stats">
            <div class="form__input">
              <label class="input__label" for="tasa-mortalidad"
                >Tasa de mortalidad
              </label>
              <input type="text" id="tasa-mortalidad" />
            </div>
            <div class="form__input">
              <label class="input__label" for="tasa-natalidad"
                >Tasa de natalidad
              </label>
              <input type="text" id="tasa-natalidad" />
            </div>
            <div class="form__input">
              <label class="input__label" for="tasa-migracion"
                >Tasa de migración
              </label>
              <input type="text" id="tasa-migracion" />
            </div>
            <div class="form__input">
              <label class="input__label" for="tasa-inmigracion"
                >Tasa de inmigración
              </label>
              <input type="text" id="tasa-inmigracion" />
            </div>
          </div>
          <div class="button-container">
            <button class="button" type="submit">
              Calcular crecimiento
            </button>
            <button class="button" type="submit">
              Limpiar
            </button>
          </div>
        </form>
        <section class="stats-container">
          <div class="stat-card">
            <h3>Natalidad</h3>
            <p>1</p>
          </div>
          <div class="stat-card">
            <h3>Mortalidad</h3>
            <p>1</p>
          </div>
          <div class="stat-card">
            <h3>Emigración</h3>
            <p>1</p>
          </div>
          <div class="stat-card">
            <h3>Inmigración</h3>
            <p>1</p>
          </div>
        </section>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

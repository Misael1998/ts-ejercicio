<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="../logo.png" />
    <title>Crecimiento Poblacional</title>
    <!-- include only the Firebase features as you need -->
    <!--  <script src="/__/firebase/7.17.1/firebase-app.js"></script> -->
    <!-- <script defer src="/__/firebase/7.17.1/firebase-database.js"></script>
    <script defer src="/__/firebase/7.17.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.17.1/firebase-storage.js"></script> -->
    <!-- initialize the SDK after all desired features are loaded -->
    <!--  <script defer src="/__/firebase/init.js"></script> -->
  </head>
  <body>
    <header>
      <div style="display: inline-block;">
        <a href="index.html"><h1>Crecimiento Poblacional</h1></a>
      </div>
      <div style="float: right;">
        <!-- <button class="button" style="width: fit-content; height: fit-content; margin-top: 0; font-size: 1rem;">info</button> -->
        <div class="dropdown">
          <button class="dropbtn">
            More +
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="https://github.com/Misael1998/ts-ejercicio">Repositorio</a>
            <a href="history.html">Historial</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- <section class="form-container"> -->
      <section class="charts-container">
        <div class="graph-container">
          <canvas id="dispertion-graph" class="graph"></canvas>
        </div>
        <div class="growth-container">
          <div>
            <p>Total nacimientos: <strong id="total-nacidos"> - </strong></p>
          </div>
          <div>
            <p>Total muertes: <strong id="total-muertos"> - </strong></p>
          </div>
        </div>
        <div class="graph-container">
          <canvas id="linear-graph" class="graph"></canvas>
        </div>
      </section>
      <!-- </section> -->
      <section class="form-container">
        <form class="form" id="form">
          <div class="form__main-inputs">
            <div class="form__input">
              <label class="input__label" for="poblacion-inicial">
                Población inicial
              </label>
              <input type="number" id="poblacion-inicial" />
            </div>
            <div class="form__input">
              <label class="input__label" for="anios">Años</label>
              <input type="number" id="anios" />
            </div>
          </div>
          <div class="form__stats">
            <div class="form__input">
              <label class="input__label" for="tasa-mortalidad"
                >Tasa de mortalidad
              </label>
              <input type="number" id="tasa-mortalidad" />
            </div>
            <div class="form__input">
              <label class="input__label" for="tasa-natalidad"
                >Tasa de natalidad
              </label>
              <input type="number" id="tasa-natalidad" />
            </div>
            <div class="form__input">
              <label class="input__label" for="tasa-migracion"
                >Tasa de migración
              </label>
              <input type="number" id="tasa-migracion" />
            </div>
            <div class="form__input">
              <label class="input__label" for="tasa-inmigracion"
                >Tasa de inmigración
              </label>
              <input type="number" id="tasa-inmigracion" />
            </div>
          </div>
          <div class="button-container">
            <button class="button" type="submit">
              Calcular crecimiento
            </button>
            <button
              class="button"
              type="button"
              onclick="clean()"
              style="background-color: #7c7c7c;"
            >
              Limpiar
            </button>
          </div>
        </form>
        <section class="stats-container">
          <div class="stat-card">
            <h3>Natalidad</h3>
            <p id="c-tasa-nat">0</p>
          </div>
          <div class="stat-card">
            <h3>Mortalidad</h3>
            <p id="c-tasa-mot">0</p>
          </div>
          <div class="stat-card">
            <h3>Emigración</h3>
            <p id="c-tasa-em">0</p>
          </div>
          <div class="stat-card">
            <h3>Inmigración</h3>
            <p id="c-tasa-in">0</p>
          </div>
        </section>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="./js/crecimiento.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
